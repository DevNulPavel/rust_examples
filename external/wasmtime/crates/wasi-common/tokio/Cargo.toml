[package]
name = "wasi-tokio"
version = "0.37.0"
authors = ["The Wasmtime Project Developers"]
description = "WASI implementation in Rust"
license = "Apache-2.0 WITH LLVM-exception"
categories = ["wasm"]
keywords = ["webassembly", "wasm"]
repository = "https://github.com/bytecodealliance/wasmtime"
edition = "2021"
include = ["src/**/*", "LICENSE" ]

[dependencies]
wasi-common = { path = "../", version = "=0.37.0" }
wasi-cap-std-sync = { path = "../cap-std-sync", version = "=0.37.0" }
wiggle = { path = "../../wiggle", version = "=0.37.0" }
tokio = { version = "1.8.0", features = [ "rt", "fs", "time", "io-util", "net", "io-std", "rt-multi-thread"] }
cap-std = "0.24.1"
anyhow = "1"
io-lifetimes = { version = "0.5.0", default-features = false }

[target.'cfg(unix)'.dependencies]
rustix = "0.33.5"

[target.'cfg(windows)'.dependencies]
winapi = "0.3"
lazy_static = "1.4"
io-extras = "0.13.0"

[dev-dependencies]
tempfile = "3.1.0"
tokio = { version = "1.8.0", features = [ "macros" ] }
anyhow = "1"
cap-tempfile = "0.24.1"
