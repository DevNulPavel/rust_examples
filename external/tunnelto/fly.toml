# fly.toml file generated for t2-svc on 2021-03-28T21:42:37-04:00

app = "t2-old"

kill_signal = "SIGINT"
kill_timeout = 5


[env]
  ALLOWED_HOSTS = "t2-svc.fly.dev,2.tunnelto.dev,t2-old.fly.dev,tunnelto.dev"
  NET_PORT = 10002
  BLOCKED_SUB_DOMAINS = "wormhole,dashboard,2,myapp"
  RUST_LOG="tunnelto_server=debug"

[experimental]
  private_network=true

[[services]]
  internal_port = 5000
  protocol = "tcp"

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20

  [[services.ports]]
    handlers = ["tls", "http"]
    port = "10001"

  [[services.http_checks]]
    interval = 10000
    method = "get"
    path = "/health_check"
    protocol = "http"
    timeout = 20000

[[services]]
  internal_port = 8080
  protocol = "tcp"

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20

  [[services.ports]]
    handlers = ["tls", "http"]
    port = "443"

  [[services.http_checks]]
    interval = 10000
    method = "get"
    path = "/0xDEADBEEF_HEALTH_CHECK"
    protocol = "http"
    timeout = 20000
